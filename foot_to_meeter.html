<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fet to meter</title>
</head>
<body>
<h2>Chuyen doi foot & meter</h2>
<p>foot: <input type="text" id="foot" oninput="footConver()"> conver to meter is: <span id="resultFoot"></span> </p>
<p>meter: <input type="text" id="meter" oninput="footConver()"> conver to foot is: <span id="resultMeter"></span> </p>
<script>
    function footToMeter(foot){
        let meter = foot * 0.305;
        return meter;
    }
    function meterToFoot(meter){
        let foot = meter * 3.279;
        return foot;
    }
    function footConver(){
        let foot = document.getElementById('foot').value;
        let meter = document.getElementById('meter').value;
        let footConver = footToMeter(foot);
        let meterConver =  meterToFoot(meter);
        document.getElementById('resultFoot').innerHTML = footConver;
        document.getElementById('resultMeter').innerHTML = meterConver;

    }
</script>
</body>
</html>
