<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim min</title>
</head>
<body>
<script>
    function minArray(arr){
        if (arr.length==0){
            return -1;
        }
        let min = arr[0];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min){
                min = arr[i] + " is located at " + i;

            }
        } return min ;
    }
    let arr1 = [-2,5,7,8,-2,9];
    let min = minArray(arr1);
    document.write(min);
</script>
</body>
</html>
